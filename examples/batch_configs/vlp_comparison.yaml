# VLP Protocol Comparison
# Compare all VLP enrichment protocols

batch_name: "VLP Protocol Comparison"
output_base: "data/vlp_comparison"

datasets:
  - name: tangential_flow
    collection_id: 9
    platform: novaseq
    coverage: 30
    vlp_protocol: tangential_flow
    contamination_level: realistic
    seed: 42

  - name: syringe_filter
    collection_id: 9
    platform: novaseq
    coverage: 30
    vlp_protocol: syringe
    contamination_level: realistic
    seed: 42

  - name: ultracentrifugation
    collection_id: 9
    platform: novaseq
    coverage: 30
    vlp_protocol: ultracentrifugation
    contamination_level: realistic
    seed: 42

  - name: norgen_kit
    collection_id: 9
    platform: novaseq
    coverage: 30
    vlp_protocol: norgen
    contamination_level: realistic
    seed: 42

  - name: bulk_metagenome
    collection_id: 9
    platform: novaseq
    coverage: 30
    no_vlp: true
    contamination_level: heavy
    seed: 42
